{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}" />
    <title>Trees Everywhere</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #0a2911"
    >
      <div class="container">
        <a class="navbar-brand" href="#">Trees Everywhere</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li
              class="nav-item"
            >
              <a class="nav-link  {% block navbar_my_planted_tree_active %}{% endblock %}" href="{% url 'planted-tree-by-user-index' %}">
                My Planted Trees
              </a>
            </li>
            <li
              class="nav-item"
            >
              <a
                class="nav-link {% block navbar_my_planted_tree_by_accounts_active %}{% endblock %}"
                href="{% url 'planted-tree-by-accounts-index' %}"
              >
                Accounts Planted Trees
              </a>
            </li>
          </ul>
          {% if user.is_authenticated %}
            <a
              class="btn btn-success mx-4"
              href="{% url 'planted-tree-add' %}"
              role="button"
            >
              Plant a Tree
            </a>
            <a class="btn btn-secondary" href="{% url 'logout' %}" role="button">
              Logout
            </a>
          {% else %}
            <a class="btn btn-warning" href="#" role="button">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}{% endblock content %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    {% block javascript_footer %}{% endblock %}
  </body>
</html>
